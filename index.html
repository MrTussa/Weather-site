<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: none;">
    <div class="card">
        <div class="search">
            <input type="text" class="search__bar">
            <button class="search__button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in some place</h2>
            <div class="weather__container">
                <div class="weather__content">
                    <div class="temp">0°C</div>
                    <div class="weather__about">
                        <div class="weather__desc">Weather</div>
                        <div class="weather__humidity">Humidity:</div>
                        <div class="wind">Wind speed:</div>
                    </div>
                </div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" class="weather__icon">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b2f8074113.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
