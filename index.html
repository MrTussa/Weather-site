<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search__bar">
            <button class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in some place</h2>
            <div class="temp">30</div>
            <img src="" alt="" class="weather__icon">
            <div class="weather__about">
                <div class="weather__desc">Clowdy</div>
                <div class="weather__humidity">60</div>
                <div class="wind">2kms</div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b2f8074113.js" crossorigin="anonymous"></script>
</body>
</html>
